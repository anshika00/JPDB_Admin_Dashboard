<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/adminlte.min.css">
        <script src="plugins/jquery/jquery.min.js"></script>
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/adminlte.min.js"></script>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <script src="resources/js/my-commons.js"></script>
        <script src="resources/js/change.js"></script>
        <script>
             myStatus = "in";
             myName = "change";
        </script>
        <script>checkSession();</script>
    </head>
    <body class="hold-transition sidebar-mini">
        <div class="wrapper center">
            <!-- Navbar -->
            <div id="myHeader">  </div>
            <!-- /.navbar -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4" id="leftnav"> 
                <!-- /.sidebar -->
            </aside>

            <div class="content-wrapper">
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1>Change Password</h1>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active">Change Password</li>
                                </ol>
                            </div>
                        </div>
                    </div><!-- /.container-fluid -->


                    <div class="login-box">
                        <div class="card card-outline card-primary">
                            <div class="card-header text-center">
                                <h1><b>Admin</b>LTE</h1>
                            </div>
                            <div class="card-body">
                                <p class="login-box-msg">You are only one step a way from your new password, change your password now.</p>
                                <form  method="post" id="pswd-form">
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" id="oldpswd" placeholder="Old Password">
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <span class="fas fa-lock"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" id="newpswd" placeholder="New Password">
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <span class="fas fa-lock"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" id="repswd" placeholder="Confirm Password">
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <span class="fas fa-lock"></span>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-primary btn-block" onClick="checkPwd()">Change password</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-primary btn-block" onClick="chgresetForm()">Reset</button>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- <p class="mt-3 mb-1">
                                    <a href="login.html">Login</a>
                                </p>-->
                            </div>
                            <!-- /.login-card-body -->
                        </div>
                    </div>
                </section>
                <div class="fixed-bottom container-fluid" id="myFooter">  </div>
            </div>
            <!-- /.login-box -->
        </div>

        <!-- Bootstrap 4 -->
        <script>loadHeader();loadFooter();loadLeftNav();</script>
